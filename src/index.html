<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/favicon-32x32.png"
      />
      <title>Photosnap</title>
   </head>
   <body>
      <!-- <a href="#main-content" class="skip-to-content">Skip to content</a> -->
      <header class="header--pm">
         <div class="header--pm__content wrapper">
            <div class="logo logo--pm">
               <img src="./assets/shared/desktop/logo.svg" alt="" />
            </div>
            <nav class="nav--pm">
               <ul class="nav--pm__list">
                  <li class="nav--pm__list__item"><a href="#">Stories</a></li>
                  <li class="nav--pm__list__item"><a href="#">Features</a></li>
                  <li class="nav--pm__list__item"><a href="#">Pricing</a></li>
               </ul>
            </nav>
            <a href="#" class="btn btn--dark">Get an invite</a>
         </div>
      </header>
      <main id="main-content" class="main">
         <div class="grid-container" role="grid"></div>
      </main>
      <footer class="footer--pm">
         <div class="grid-container grid-container--footer wrapper" role="grid">
            <div class="logo logo--sd" role="gridcell">
               <img src="./assets/shared/desktop/logo-white.svg" alt="" />
            </div>
            <div class="grid-container--footer__social" role="gridcell">
               <ul class="social-list">
                  <li class="social-list__item">
                     <a><img src="./assets/shared/desktop/facebook.svg" /></a>
                  </li>
                  <li class="social-list__item">
                     <a><img src="./assets/shared/desktop/youtube.svg" /></a>
                  </li>
                  <li class="social-list__item">
                     <a><img src="./assets/shared/desktop/twitter.svg" /></a>
                  </li>
                  <li class="social-list__item">
                     <a><img src="./assets/shared/desktop/pinterest.svg" /></a>
                  </li>
                  <li class="social-list__item">
                     <a><img src="./assets/shared/desktop/instagram.svg" /></a>
                  </li>
               </ul>
            </div>
            <div class="grid-container--footer__nav" role="gridcell"></div>
            <div role="gridcell"></div>
            <div role="gridcell"></div>
         </div>
      </footer>
   </body>
</html>
